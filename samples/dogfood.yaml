nodes:
  FieldType:
    BuiltinType:
      - types: <str|num|bool>
    EnumType:
      - tags: string[]
    NodeType:
      - types: string[]
  Field:
    - type: FieldType
    - struct: ["scalar", "optional", "map", "set", "array"]
  NodeField:
    - type: NodeType
    - struct: FieldStruct
  ASTTree:
    ASTUnionType:
      - name: string
      - subtypes: string[]
    ASTLeafType:
      - tag: string
      - rootUnion: string
      - name: string
      - bases: string[]
      - fields: Field{}

options:
  tagName: kind
