nodes:
  FieldType:
    BuiltinType:
      - types: <string>
    EnumType:
      - tags: string[]
    NodeType:
      - types: string[]
  ASTTree:
    ASTUnionType:
      - name: string
      - subtypes: string[]
    ASTLeafType:
      - tag: string
      - rootUnion: ASTUnionType
      - name: string
      - bases: string[]
      - fields: Field{}

bases:
  ASTBaseType:
    - name: string
    - bases: string[]
    - fields: Field{}
  Field:
    - type: FieldType
    - struct: .scalar|.optional|.map|.array|.set

options:
  tagName: kind
  maps: map
