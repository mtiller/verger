nodes:
  FieldType:
    BuiltinType:
      - types: <string>
    EnumType:
      - tags: string[]
    NodeType:
      - types: string[]
  ASTTree:
    Field:
      - type: FieldType
      - struct: .scalar|.optional|.map|.array|.set
    ASTUnionType:
      - name: string
      - subtypes: string[]
    ASTBaseType:
      - name: string
      - bases: string[]
      - fields: Field{}
    ASTLeafType:
      - tag: string
      - rootUnion: ASTUnionType
      - name: string
      - bases: string[]
      - fields: Field{}

options:
  tagName: kind
  maps: map
