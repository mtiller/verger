nodes:
  Expr:
    Literal:
      - value: number
    ArithmeticOp:
      - extends: BinaryOp
      - op: ["+", "-", "*", "/"]
    UnaryOp:
      - expr: Expr
      - op: ["()", "+", "-"]
    RelOp:
      - extends: BinaryOp
      - op: ["+", "-", "*", "/"]

bases:
  BinaryOp:
    - left: Expr
    - right: Expr
