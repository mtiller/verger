nodes:
  Expr:
    Literal:
      - value: number
    ^BinaryOp:
      - left: Expr
      - right: Expr
    ArithmeticOp: 
      - extends: BinaryOp
      - op: ["+", "-", "*", "/"]
    UnaryOp:
      - expr: Expr
      - op: ["()", "+", "-"]
    RelOp:
      - extends: BinaryOp
      - op: ["+", "-", "*", "/"]
