nodes:
  ASTBaseType:
    - name: string
    - bases: string[]
    - fields: Field{}
  Field:
    - type: FieldType
    - struct: .scalar|.optional|.map|.array|.set
  FieldType:
    BuiltinType:
      - types: <string>
    EnumType:
      - tags: string[]
    NodeType:
      - types: string[]
  ASTTree:
    ASTUnionType:
      - name: string
      - subtypes: string[]
    ASTLeafType:
      - tag: string
      - rootUnion: ASTUnionType
      - name: string
      - bases: string[]
      - fields: Field{}
  Options:
    - tagName: string
    - optional: .json|.expnull|.purify
    - maps: .json|.map
    - constructor: .inline|.obj
  ASTSpec:
    - unions: ASTUnionType{}
    - leaves: ASTLeafType{}
    - externs: string{}
    - options: Options

options:
  tagName: kind
  maps: map
